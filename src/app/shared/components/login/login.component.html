<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">Login</h2>
    <h2 class="inactive underlineHover">Registro</h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img
        src="../../../../assets/img/frena-curva.png"
        id="icon"
        alt="User Icon"
      />
    </div>

    <!-- Login Form -->
    <form>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="Usuario"
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="Password"
      />
      <input type="submit" class="fadeIn fourth button" value="Log In" />
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Recordar Password?</a>
    </div>
  </div>
</div>
